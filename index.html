<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITOBER Activity Logger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Background image with a subtle gradient overlay for contrast */
            background: linear-gradient(135deg, rgba(102,126,234,0.25) 0%, rgba(118,75,162,0.25) 100%),
                        url('images/bkg.jpg') repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            /* More translucent so the background image shows through better */
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            /* smooth backdrop blur on supporting browsers */
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }
        
        h1 {
            color: #00386C;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .team-name {
            text-align: center;
            color: #D34727;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .profile {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .field {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
            color: #333;
        }
        
        select:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #1172DE;
        }
        
        .profile-info {
            background: #DCD7D2;
            border-left: 4px solid #1172DE;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #00386C;
        }
        
        .profile-info strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .quick-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            border-color: #1172DE;
            background: #DCD7D2;
        }
        
        .quick-btn.selected {
            background: #FFC333;
            color: #00386C;
            border-color: #FFC333;
            font-weight: 700;
        }
        
        .counter-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 8px;
        }
        
        .counter-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 8px;
            background: #1172DE;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .counter-btn:hover {
            background: #0d5aa7;
        }
        
        .counter-display {
            font-size: 24px;
            font-weight: 600;
            color: #00386C;
            min-width: 60px;
            text-align: center;
        }
        
        .custom-activity {
            margin-top: 10px;
        }
        
        .custom-activity input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: #333;
            transition: border-color 0.3s;
        }
        
        .custom-activity input[type="text"]:focus {
            outline: none;
            border-color: #1172DE;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFC333 0%, #FFD749 100%);
            color: #00386C;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 195, 51, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .recent, .total-time {
            background: rgba(220, 215, 210, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .recent h2, .total-time h2 { 
            font-size: 16px; 
            margin-top: 0; 
            margin-bottom: 10px;
            color: #00386C;
        }
        
        .recent-log, .total-time-list { 
            margin: 0; 
            padding-left: 18px;
            color: #333;
        }
        
        .recent-log li, .leaderboard-list li {
            margin-bottom: 5px;
        }
        
        .credit {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #999;
        }
        
        .credit a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .credit a:hover {
            color: #1172DE;
        }
        
        /* Mobile responsive tweaks */
        @media (max-width: 480px) {
            .container { 
                padding: 15px; 
                max-width: 95vw;
                margin: 10px auto;
            }
            .quick-buttons { 
                grid-template-columns: repeat(3, 1fr); 
                gap: 8px; 
            }
            .quick-btn { 
                padding: 12px 8px; 
                font-size: 14px; 
            }
            .counter-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            .counter-display {
                font-size: 20px;
            }
        }

        @media (max-width: 360px) {
            .quick-buttons { 
                grid-template-columns: repeat(3, 1fr); 
            }
            .button { 
                font-size: 16px; 
                padding: 12px; 
            }
            .quick-btn {
                padding: 10px 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FITTOBER 2025</h1>
        <div class="team-name">The Excel-erators</div>
        
        <div class="profile">
            <div class="field">
                <label for="member">Team Member</label>
                <select id="member"></select>
            </div>
        </div>
        
        <form id="activityForm">
            <div class="field">
                <label for="activity">Select Activity *</label>
                <select id="activity" required>
                    <option value="">-- Choose an activity --</option>
                    <option>Cardio</option>
                    <option>Weights</option>
                    <option>Sports</option>
                    <option>Yoga</option>
                    <option>Dance</option>
                    <option>Biking</option>
                    <option>Intentional Walking</option>
                    <option>Table Tennis</option>
                    <option>Pickleball</option>
                    <option>Cricket</option>
                    <option value="Other">Other</option>
                </select>
                <div id="customActivityField" class="custom-activity" style="display: none;">
                    <input type="text" id="customActivity" placeholder="Enter your activity..." maxlength="50">
                </div>
            </div>
            <div class="field">
                <label for="duration">Duration (minutes) *</label>
                <div class="quick-buttons" id="quickBtns">
                    <!-- Quick buttons will be injected here -->
                </div>
                <div class="counter-input">
                    <button type="button" class="counter-btn" id="decrementBtn">âˆ’</button>
                    <div class="counter-display" id="durationDisplay">30</div>
                    <button type="button" class="counter-btn" id="incrementBtn">+</button>
                </div>
                <input type="hidden" id="duration" value="30">
            </div>
            <button type="submit" class="button">Open Pre-filled Form</button>
        </form>
        
        <div class="total-time" id="totalTime">
            <h2>Total Time</h2>
            <ul class="total-time-list" id="totalTimeList"></ul>
        </div>
        
        <div class="recent" id="recent">
            <h2>Recent logs</h2>
            <ul class="recent-log" id="recentLog"></ul>
        </div>
        
        <div class="credit">
            For feedback or improvements, contact <a href="https://www.linkedin.com/in/mukesh-ravichandran/" target="_blank">Mukesh</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
